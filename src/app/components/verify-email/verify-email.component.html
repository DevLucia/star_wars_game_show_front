<div class='main-card'>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Finish your registration!</mat-card-title>
      </mat-card-header>
      <mat-card-content class="signForm">
         <p>We have sent you a confirmation email!</p>
         <p>Please check your email and click on the link to verfiy your email address.</p>
        <span>Already have an account?
          <a class="redirect" routerLink="/sign-in">Log In</a>
        </span>
        <span>Go back to?<a class="redirect" routerLink="/sign-in"> Sign in</a></span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="authService.SendVerificationMail()">Resend verification mail</button>
      </mat-card-actions>
    </mat-card>
  </div>
