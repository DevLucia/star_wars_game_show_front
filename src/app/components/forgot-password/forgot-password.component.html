<div class='main-card'>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Reset password:</mat-card-title>
        <mat-card-subtitle>Please enter your email to reset your password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="signForm">
        <mat-form-field appearance="outline" class='singIn_form'>
          <mat-label>User Name:</mat-label>
          <input matInput placeholder="Email Address" #passwordResetEmail required>
        </mat-form-field>
        <span>Go back to ? <a routerLink="/sign-in">Log In</a></span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="authService.ForgotPassword(passwordResetEmail.value)">RESET PASSWORD</button>
      </mat-card-actions>
    </mat-card>
  </div>
