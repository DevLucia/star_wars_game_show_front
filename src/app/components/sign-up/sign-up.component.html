<div class='main-card'>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>SIGN UP:</mat-card-title>
      <mat-card-subtitle>Register to manage the Star Wars Game Show contestants!</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://i.redd.it/l3fya3oustw41.jpg" alt="Cast crew photo">
    <mat-card-content class="signForm">
      <mat-form-field appearance="outline" class='singIn_form'>
        <mat-label>Email:</mat-label>
        <input type="email" matInput placeholder="Email Address" #userEmail required/>
      </mat-form-field>
      <mat-form-field appearance="outline" class='singIn_form'>
        <mat-label>Password:</mat-label>
        <input type="password" matInput placeholder="Password" #userPwd required>
      </mat-form-field>
      <span>Already have an account?
        <a routerLink="/sign-in">Log In</a>
      </span
    >
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="authService.SignUp(userEmail.value, userPwd.value)">SIGN UP</button>
      <button mat-button class="btn googleBtn" (click)="authService.GoogleAuth()"><i class="fab fa-google-plus-g"></i>
        Continue with Google
      </button>
    </mat-card-actions>
  </mat-card>
</div>
